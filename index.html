        function showImage() {
            const imageName = pad(currentImageIndex, 4) + '.jpg';
            document.getElementById('mainImage').src = '/dict/images/' + imageName;
        }

        function changeImage(offset) {
            currentImageIndex += offset;
            if (currentImageIndex < 1) {
                currentImageIndex = 1;
            } else if (currentImageIndex > totalImages) {
                currentImageIndex = totalImages;
            }
            showImage();
        }

        function pad(num, size) {
            num = num.toString();
            while (num.length < size) num = "0" + num;
            return num;
        }

        function showButtons() {
            document.getElementById('prevBtn').style.display = 'block';
            document.getElementById('nextBtn').style.display = 'block';
        }

        function hideButtons() {
            document.getElementById('prevBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
        }
        const mainImage = document.getElementById('mainImage');
        mainImage.addEventListener('mouseenter', showButtons);
        mainImage.addEventListener('mouseleave', hideButtons);

        document.getElementById('prevBtn').addEventListener('mouseenter', showButtons);
        document.getElementById('prevBtn').addEventListener('mouseleave', hideButtons);

        document.getElementById('nextBtn').addEventListener('mouseenter', showButtons);
        document.getElementById('nextBtn').addEventListener('mouseleave', hideButtons);
