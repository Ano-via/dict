<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #prevBtn, #nextBtn {
            position: fixed;
            width: 50%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0);
            color: white;
            text-align: center;
            line-height: 50px;
            font-size: 18px;
            cursor: pointer;
            display: none;
        }

        #prevBtn {
            left: 0;
        }

        #nextBtn {
            right: 0;
        }
    </style>
</head>
<body>
    <div id="prevBtn" onclick="changeImage(-1)">上一页</div>
    <div id="nextBtn" onclick="changeImage(1)">下一页</div>
    <img id="mainImage" src="0005.jpg" alt="Image" width="100%">

    <script>
        let currentImageIndex = 5; // 初始图片索引

        function showButtons() {
            document.getElementById('prevBtn').style.display = 'block';
            document.getElementById('nextBtn').style.display = 'block';
        }

        function hideButtons() {
            document.getElementById('prevBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
        }

        function changeImage(offset) {
            currentImageIndex += offset;
            if (currentImageIndex < 1) {
                currentImageIndex = 1;
            } else if (currentImageIndex > totalImages) {
                currentImageIndex = totalImages;
            }

            const imageName = pad(currentImageIndex, 4) + '.jpg';
            document.getElementById('mainImage').src = imageName;
        }

        function pad(num, size) {
            num = num.toString();
            while (num.length < size) num = "0" + num;
            return num;
        }

        const totalImages = 1897; // 总图片数
        const mainImage = document.getElementById('mainImage');

        mainImage.addEventListener('mouseenter', showButtons);
        mainImage.addEventListener('mouseleave', hideButtons);

        document.getElementById('prevBtn').addEventListener('mouseenter', showButtons);
        document.getElementById('prevBtn').addEventListener('mouseleave', hideButtons);

        document.getElementById('nextBtn').addEventListener('mouseenter', showButtons);
        document.getElementById('nextBtn').addEventListener('mouseleave', hideButtons);
    </script>
</body>
</html>
