<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Viewer with Menu</title>
  <style>
    #image-container {
      text-align: center;
    }

    #image {
      max-width: 100%;
      max-height: 400px;
    }

    #menu {
      margin-top: 20px;
    }

    /* Style for different levels of the menu */
    #menu ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #menu ul ul {
      margin-left: 20px;
    }

    #menu ul ul ul {
      margin-left: 20px;
    }
  </style>
</head>
<body>

<div id="menu">
  <!-- Menu will be dynamically generated using JavaScript -->
</div>

<div id="image-container">
  <img id="image" src="0001.jpg" alt="Image">
</div>

<button onclick="prevImage()">上一页</button>
<button onclick="nextImage()">下一页</button>

<script>
  var currentImageIndex = 1; // 初始图片索引
  var menuData = <?php echo json_encode(simplexml_load_file('menu.xml')); ?>;

  function showImage(index) {
    var image = document.getElementById('image');
    image.src = pad(index, 4) + '.jpg';
  }

  function prevImage() {
    if (currentImageIndex > 1) {
      currentImageIndex--;
      showImage(currentImageIndex);
    }
  }

  function nextImage() {
    // 假设最大图片索引为9999
    if (currentImageIndex < 9999) {
      currentImageIndex++;
      showImage(currentImageIndex);
    }
  }

  function pad(num, size) {
    var s = num + "";
    while (s.length < size) s = "0" + s;
    return s;
  }

  function generateMenu(parent, items) {
    var menuHtml = '<ul>';
    items.forEach(function (item) {
      menuHtml += '<li><a href="#" onclick="showImage(' + item.PAGE + ')">' + item.NAME + '</a>';
      if (item.ITEM) {
        menuHtml += generateMenu(item, item.ITEM);
      }
      menuHtml += '</li>';
    });
    menuHtml += '</ul>';
    return menuHtml;
  }

  var menuContainer = document.getElementById('menu');
  menuContainer.innerHTML = generateMenu(null, menuData.ITEM);
</script>

</body>
</html>
